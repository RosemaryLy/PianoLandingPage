<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="stylesheet.css">
  <title>Contact Us</title>
</head>

<body>
  <section class="showcase">
    <header>
      <h2 class="logo">John's Piano School</h2>
      <div class="toggle"></div>
    </header>
    <div class="contact">
      <img src="./assets/sheetmusic.jpg" alt="sheetmusic">
      <div class="glass-contact">

        <h3>Contact Me</h3>
        <br>
        <form>
          <label for="fname">First Name</label>

          <input type="text" id="fname" name="firstname" placeholder="Your name.." required>

          <label for="lname">Last Name</label>
          <input type="text" id="lname" name="lastname" placeholder="Your last name.." required>

          <label for="email"> Email Address </label>

          <input type="email" id="email" name="email" placeholder="sample@email.com" required>

          <label for="subject">Subject</label>
          <textarea id="subject" name="subject" placeholder="Write something.."></textarea>

          <input type="submit" value="Submit" button>


        </form>
      </div>
    </div>
    <ul class="social">
      <li><a href="#"><i class="fa fa-facebook"></i></a></li>
      <li><a href="#"><i class="fa fa-twitter"></i></a></li>
      <li><a href="#"><i class="fa fa-instagram"></i></a></li>
    </ul>
  </section>
  <div class="menu">
    <ul>
      <li><a href="/PianoLandingPage/index.html">Home</a></li>
      <li><a href="/PianoLandingPage/about.html">About Me</a></li>
      <li><a href="/PianoLandingPage/#">Book a Lesson</a></li>
      <li><a href="/PianoLandingPage/contact.html">Contact</a></li>
    </ul>
  </div>
  <script>
    const menuToggle = document.querySelector('.toggle');
    const showcase = document.querySelector('.showcase');

    menuToggle.addEventListener('click', () => {
      menuToggle.classList.toggle('active');
      showcase.classList.toggle('active');
    })
  </script>
</body>

</html>
